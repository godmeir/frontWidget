<html style="height:100%;overflow:hidden">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>NumberPicker</title>

    <script src="js/thirds/jquery-2.0.2.min.js"></script>
    <script src="js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta2.min.css">
    <link rel="stylesheet" href="css/css.css">


    <style>
        html * { outline: 0; -webkit-text-size-adjust: none; -webkit-tap-highlight-color: rgba(0,0,0,0);}

    </style>

<body id="wholeBody" style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#f0f0f0;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;" scroll="no">
<div id="bodyAll" style="width:100%;height:100%;" >
    <div id="TimerSelector" style="position:absolute;top: 35%;text-align:center;width: 100%;height: 15%;">
        <div id="demo"></div>
    </div>
</div>>

</body>




<script>
    $(function () {
        $('#demo').mobiscroll().time({
            theme:'android-holo-light',
            rows: 3,
            width: 9999,
            height: 50,
            lang: 'zh',
            display: 'inline',
            showInput: false,
            timeFormat: 'hh.ii',
            timeWheels: 'HHii',
            onChange: function (event, inst) {
                setColor();
            }
        });
        var date = new Date(2016, 10, 21, 7, 30);
        $('#demo').mobiscroll('setVal', date);
        setColor();
        setTimeout(initUI,100);
    });

    /**选中后统一改变颜色*/
    function setColor() {
        setTimeout(function () {
            var date = $('#demo').mobiscroll('getVal');
            var h = date.getHours();
            var m = date.getMinutes();
            var tag = 0;
            $("[tabindex]").each(function () {
                tag++;
                $(this).find("div").each(function (i, n) {
                    var ret = $(n).data("val");
                    if (ret != undefined) {
                        if (tag == 1) {
                            if (parseInt(ret) == parseInt(h)) {
                                $(n).css('color', '#095AB5');
                            }else{
                                $(n).css('color', '#AFAFAF');
                            }
                        } else {
                            if (parseInt(ret) == parseInt(m)) {
                                $(n).css('color', '#095AB5');
                            }else{
                                $(n).css('color', '#AFAFAF');
                            }
                        }
                    }
                });
            });
        },50);

    }

    //横线全屏
    function initUI() {
        $(".mbsc-dt-whl-h").css("margin-left","0");
        $(".mbsc-dt-whl-h").css("text-align","right");

        $(".mbsc-dt-whl-i").css("margin-right","0");
        $(".mbsc-dt-whl-i").css("text-align","left");
    }

</script>
</html>
