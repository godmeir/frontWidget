<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="patternLock.css" rel="stylesheet" type="text/css">
    <script src="jquery-2.0.2.min.js"></script>
    <script src="patternLock.js"></script>


</head>
<body>

<div id="patternHolder" style="width: 100%;height: 500px;background-color: #009900">

</div>
<script type="text/javascript">
    var lock=new PatternLock('#patternHolder',{
        mapper: function(idx){
            return (idx%9) + 1;
        }
    });
</script>
</body>
</html>
