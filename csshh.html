<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="js/thirds/jquery-2.0.2.min.js"></script>

    <script>
        function demoDisplay(){
            $("#p1")[0].style.visibility="visible";
        }
        function demoVisibility(){
            $("#p1")[0].style.visibility="hidden";
        }
    </script>
</head>
<body>

<p id="p1">这是一些文本。</p>
<p id="p2">这是一些文本。</p>
<input type="button" onclick="demoDisplay()" value="隐藏显示属性的文本">
<input type="button" onclick="demoVisibility()" value="具有可见性属性的隐藏文本">

</body>
</html>
