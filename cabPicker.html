<!DOCTYPE html>
<html style="height:100%;overflow:hidden">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>NumberPicker</title>

    <script src="js/thirds/jquery-2.0.2.min.js"></script>
    <script src="js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta2.min.css">
    <link rel="stylesheet" href="css/css.css">


    <style>
        .mbsc-ios .mbsc-sc-itm-sel {
            color: red;
            font-size: 50px;
        }
    </style>

</head>

<body id="wholeBody" style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#f0f0f0;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;" scroll="no">
<div class="md-display" style="display:none" mbsc-enhance>
    <div id="demo-inline"></div>
</div>

</body>




<script>


    var mobiscrollInstance = mobiscroll.scroller('#demo-inline', {
        theme: 'ios',
        display: 'inline',
        layout: 'liquid',

        showLabel: false,
        height:50,
        width: $(window).width(),
        rows: 3,
        closeOnOverlayTap: true,
        circular:false,
        wheels: [
            [{
                label: 'First wheel',
                data: [{
                    value: 0,
                    display: 'a'
                }, {
                    value: 1,
                    display: 'b'
                }, {
                    value: 2,
                    display: 'c'
                }, {
                    value: 3,
                    display: 'd'
                }]
            }]
        ],
        onInit: function (event, inst) {
//            inst.setVal(2);
        },
        onItemTap: function (event, inst) {
            $(".mbsc-ios .mbsc-sc-itm").css({"color":"green"})
        },
        onChange: function (event, inst) {
            inst.option({
                theme: 'mobiscroll',
                rows:3
            });
//                if (inst.getVal() == 0){
//                    console.log("选择时间0，预约取消");
//                }else {
//                    console.log(inst.getVal());
//                }
                setTimeout(function () {
//                    showSingle(inst);
                },1000);

        },
    });

    function showSingle(inst) {
        inst.option({
            theme: 'ios',
            rows:1
        });
    }

</script>
</html>
