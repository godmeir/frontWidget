<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery站内搜索功能 - xw素材网</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div id="page">
    <h1>Google Powered Site Search</h1>
    <form id="searchForm" method="post">
		<fieldset>
           	<input id="s" type="text" />
            <input type="submit" value="Submit" id="submitButton" />
            <div id="searchInContainer">
                <input type="radio" name="check" value="site" id="searchSite" checked />
                <label for="searchSite" id="siteNameLabel">Search</label>
                <input type="radio" name="check" value="web" id="searchWeb" />
                <label for="searchWeb">谷歌搜索</label>
			</div>
            <ul class="icons">
                <li class="web" title="Web Search" data-searchType="web">Web</li>
                <li class="images" title="Image Search" data-searchType="images">Images</li>
                <li class="news" title="News Search" data-searchType="news">News</li>
                <li class="videos" title="Video Search" data-searchType="video">Videos</li>
            </ul>
        </fieldset>
    </form>
    <div id="resultsDiv"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
<div style="text-align:center;clear:both">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p><br>
<p>来源：<a href="http://www.xwcms.net/" target="_blank">xw素材网</a></p>
</div>
</body>
</html>
