<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


	<div id="indicatorContainer"></div>

    <script src="../../../public/js/jquery-2.0.2.min.js"></script>
    <script src="js/radialIndicator.min.js"></script>
<script>

    //Vanilla JS
    var radialObj = radialIndicator('#indicatorContainer');

    //setter
    radialObj.option('minValue',0);
    radialObj.option('maxValue',100);
    radialObj.option('radius',80);

    radialObj.value("82分钟");
    radialObj.animate(80);


</script>

</body>
</html>
