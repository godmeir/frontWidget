<!DOCTYPE html>
<html style="height:100%;overflow:hidden">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img-test{
            position: absolute;
            width: 100%;
            height: 45%;
            background-color: red;

            background-size: 100%;
        }
        .dis-button{
            position: relative;
            top: 45%;
            width: 25%;
            height: 5%;
            text-align: center;
            font-size: 3rem;
        }
    </style>
</head>
<body style="margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;background-color:#f4f4f4;">

<div id="ImgView" class="img-test"></div>

<button id="BtnStart" class="dis-button">上一页</button>
<button id="BtnStop" class="dis-button">下一页</button>



</body>

<script>
    document.getElementById("BtnStart").addEventListener("touchend",function (event) {
        history.back()
    });
    document.getElementById("BtnStop").addEventListener("touchend",function () {
        location.href = "c.html";
    });
</script>
</html>
